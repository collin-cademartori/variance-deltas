name: Build Windows

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (Windows x64)
    runs-on: windows-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5
          dune-cache: true
          opam-local-packages: fg_parser/*.opam

      - name: Install fg_parser OCaml dependencies
        run: opam install fg_parser --deps-only -y

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache vcpkg packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}\.vcpkg-archives
          key: vcpkg-x64-windows-static-${{ hashFiles('graph_backend/src/vcpkg.json') }}
          restore-keys: vcpkg-x64-windows-static-

      - name: Install vcpkg dependencies
        working-directory: graph_backend/src
        run: |
          New-Item -ItemType Directory -Path "${{ github.workspace }}\.vcpkg-archives" -Force | Out-Null
          vcpkg install --triplet x64-windows-static
        env:
          VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}\.vcpkg-archives

      - name: Install Simple-WebSocket-Server headers
        run: |
          git clone --depth 1 https://gitlab.com/eidheim/Simple-WebSocket-Server.git $env:TEMP\simple-ws
          New-Item -ItemType Directory -Path "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows-static\include\simple-websocket-server" -Force | Out-Null
          Copy-Item "$env:TEMP\simple-ws\*.hpp" "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows-static\include\simple-websocket-server\"

      - name: Build
        shell: pwsh
        run: |
          $env:VCPKG_ROOT = $env:VCPKG_INSTALLATION_ROOT
          .\build.ps1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: variance-deltas-windows-x64
          path: build/
          retention-days: 3

      - name: Create release zip
        if: startsWith(github.ref, 'refs/tags/')
        run: Compress-Archive -Path build\* -DestinationPath variance-deltas-windows-x64.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" `
            variance-deltas-windows-x64.zip `
            --title "Release ${{ github.ref_name }}" `
            --prerelease
